<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@500&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <title>pbCAD</title>
</head>
<body>
<div class="title-bar">
    <div class="title-icons no-select">
        <a id="darkmode-button" class="icon-buttons"><i class="fas fa-moon"></i></a>
        <a class="icon-buttons" href="github.com"><i class="fab fa-github"></i></a>
        <a class="icon-buttons" href="google.com"><i class="fas fa-info-circle"></i></a>
    </div>
</div>
<div class="title-container no-select">
    <h1><span class="title-pb">pb</span><span class="title-cad">CAD</span></h1>
</div>
<div class="text-box-container">
    <input placeholder="Enter a description for a genetic circuit..." class="text-box"/>
    <button class="run-button"><i class="fas fa-dna"></i></button>
</div>
<div class="output-container">
    <div class="output-text">
        <p>Output_</p>
    </div>
</div>
<script src="darkmode.js"></script>
</body>
</html>
